<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mobile.css">

</head>

<body>
    <img src="images/logo2.png" alt="Logo" class="logo-image"><br><br>
    <form>
        <h2>Forgot Password</h2><br>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" class="input-field" required><br>
        <br>

        <input type="submit" value="Reset Password" class="reset-password-button">


        <p class="back-to-login-link">
            <a href="login.html" class="back-to-login-link">Back to the Login page</a><br>
        </p>
    </form>

    <script src="script.js"></script>
</body>

</html>
