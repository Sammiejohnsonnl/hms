<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mobile.css">

</head>

<body>
    <img src="images/logo2.png" alt="Logo" class="logo-image"><br><br>
    <form action="login.php" method="POST">
        <h2>SIGN INTO YOUR ACCOUNT</h2>
        <br>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" class="input-field" required><br>
        <br>
    
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" class="input-field" required><br>
        <a href="forgotPassword.html" class="forgot-password-link">Forgot Password?</a><br>
        <br>
    
        <input type="submit" value="Login" class="login-button">
    </form>

    <p class="error" id="error-message"></p>

    <script src="script.js"></script>
</body>

</html>
