<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mobile.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
    <img src="images/logo2.png" alt="Logo" class="logo-image"><br><br>
    <form method="POST" action="login.php">
        <h2>SIGN INTO YOUR ACCOUNT</h2>
        <br>
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" class="input-field" required><br>
        <br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" class="input-field" required><br>
        <a href="forgotPassword.html" class="forgot-password-link">Forgot Password?</a><br>
        <br>

        <input type="submit" value="Login" class="login-button">
    </form>
    <div id="feedback"></div>

    <script>
        $(document).ready(function () {
            $('#login-form').on('submit', function (e) {
                e.preventDefault();

                $.ajax({
                    type: 'POST',
                    url: 'hms.php',
                    data: $(this).serialize(),
                    success: function (response) {
                        $('#feedback').html(response);
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        $('#feedback').html("Request failed: " + textStatus);
                    }
                });
            });
        });
    </script>
</body>

</html>
