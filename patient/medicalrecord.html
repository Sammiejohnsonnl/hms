<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../loggedIn.css">
    <title>Patient Page</title>
</head>

<body>
    <div class="patient-page">
        <div class="left-side">
            <div class="logo">
                <img src="../images/logo2.png" alt="Logo">
            </div>
            <div class="link">
                <a href="profile.html" id="profile">Profile</a>
            </div>
            <div class="link">
                <a href="appointments.html" id="appointments">Appointments</a>
            </div>
            <div class="link">
                <a href="medicalRecord.html" id="medical-record">Medical Record</a>
            </div>
            <div class="link">
                <a href="../login.html" id="logout">Logout</a>
            </div>
        </div>
        <div class="right-side">
            <div class="admin-dashboard">
                <h2>Medical Records</h2>
            </div>
            <table bgcolor="white" width="700">
                <tr bgcolor="grey">
                    <th width="100">Date</th>
                    <th width="100">Doctor</th>
                    <th width="100">Mobile No.</th>
                    <th width="100">Email</th>
                    <th width="100">Last Updated</th>
                    <th width="100">View</th>
                    <th width="100">Download</th>
                </tr>
                <tr bgcolor="lightgrey" align="center">
                    <td>20/03/2024</td>
                    <td>John Doe</td>
                    <td>1234567890</td>
                    <td>john.doe@gmail.com 321</td>
                    <td>21/03/2024</td>
                    <td><button class="view-button">View</button></td>
                    <td><button class="edit-button">Download</button></td>
                </tr>

            </table>
        </div>
    </div>
</body>

<script src='../script.js'></script>

</html>
